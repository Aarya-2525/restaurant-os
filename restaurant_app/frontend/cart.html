<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Order</title>
</head>

<body class="bg-neutral-50 text-neutral-900">

  <header class="p-6 border-b">
    <h1 class="text-2xl font-bold">Your Order</h1>
  </header>

  <main class="p-6 space-y-6">

    <!-- Cart Items -->
    <section class="space-y-4">

      <div class="flex justify-between border-b pb-2">
        <span>Espresso × 2</span>
        <span>₹400</span>
      </div>

      <div class="flex justify-between border-b pb-2">
        <span>Pancake Stack × 1</span>
        <span>₹450</span>
      </div>

    </section>

    <!-- ETA -->
    <section class="p-4 border rounded">
      <p class="text-sm text-neutral-600">Estimated wait time</p>
      <p class="text-2xl font-bold">~10 minutes</p>
    </section>

    <!-- Place Order -->
    <button class="w-full py-3 border rounded text-lg">
      Place Order
    </button>

  </main>

</body>
</html>
